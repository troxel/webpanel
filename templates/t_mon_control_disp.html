<style>
.switch input {
    display:none;
}
.switch {
    display:inline-block;
    width:70px;
    height:30px;
    margin:8px;
    transform:translateY(40%);
    position:relative;
}

.slider {
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    border-radius:15px;
    box-shadow:0 0 0 2px #777;, 0 0 4px #777;;
    cursor:pointer;
    border:4px solid transparent;
    overflow:hidden;
     transition:.4s;
}
.slider:before {
    position:absolute;
    content:"";
    width:100%;
    height:100%;
    background:#777;;
    border-radius:30px;
    transform:translateX(-30px);
    transition:.4s;
}

input:checked + .slider:before {
    transform:translateX(30px);
    background:Green;
}

input:checked + .slider {
    box-shadow:0 0 0 2px Green,0 0 2px Green;
}

</style>


<form id="pwr_form">
<input type="hidden" id="pwr_selected" name="pwr_selected">
<input type="hidden" id="on_off" name="on_off">
<!-- BEGIN=sldr_set -->
<div class="row" style="">
   <div class="col-4"><h2 style="margin-top:14px;">$lbl Array Power </h2></div>
  <div class="col-3">
      <div>
        <span class="lead">OFF</span>
        <label class="switch">
            <input class="pwr_cmd" type="checkbox" name="pwr_chkbox" value="$inx" $checked>
            <span class="slider"></span>
        </label>
        <span class="lead">ON</span>
    </div>
   </div>
</div>
<!-- END=sldr_set -->
</form>

<script>
$(".pwr_cmd").click( function() {

   val = $(this).val()
   if( $(this).is(':checked') )
   {
      //alert("checked " + val);
      $("#on_off").val(1)
   }
   else
   {
      //alert("unchecked " + val);
      $("#on_off").val(0)
   };
   $("#pwr_selected").val(val)
   $("#pwr_form").submit();

});
</script>

<!-- END=content -->
