<!-- BASE=t_layout.html -->
<!-- BEGIN=content -->
<style>
 caption{caption-side: top;}
 th {width:40%;}
 table { width:100%}
</style>

<div class="row">
   <div class="col-7">
      <h2>Generate New Server SSL Certificate </h2>
   </div>
</div>
<hr>
<form action="/webpanel/sslcert_newcert_rtn" id="submit_form" method="POST">
<div class="row">
   <div id="newcert_form" class="col-7">

      <!-- BEGIN=subject -->
      <table class="table-striped table-bordered table-success">
         <caption class="table-success" align="top">Subject</caption>
         <tr><th>countryName</th>
             <td><input type="text" size="2" maxlength="2"" value="$countryName" name="countryName"></td></tr>
         <tr><th>organizationName</th>
             <td><input type="text" value="$organizationName" name="organizationName"></td></tr>
         <tr><th>organizationalUnitName</th>
             <td><input type="text" value="$organizationalUnitName" name="organizationalUnitName"></td></tr>
         <tr><th>commonName</th>
             <td><input type="text" value="$commonName" name="commonName" ></td></tr>
      </table>
      <!-- END=subject -->
      <br>
      <table class="table-striped table-bordered table-info">
         <caption class="table-info" align="top">Subject Alt Names</caption>
         <!-- BEGIN=subj_alt_name_ip -->
         <tr><th> IP Address $inx</th><td> <input type="text" name="ip_lst" value="$val" size="27"> </td></tr>
         <!-- END=subj_alt_name_ip -->
         <!-- BEGIN=subj_alt_name_dns -->
         <tr><th> DNS $inx</th><td> <input type="text" name="dns_lst" value="$val" size="27"> </td></tr>
         <!-- END=subj_alt_name_dns -->
      </table>
      <br>
      <input type="submit" id="submit_btn" class="btn btn-info btn-block" value="Create New Cert">
   </div>
</div>

<div class="row">
   <div class="col-xs-12" style="text-align:right;font-size:.7em;margin-top:50px;">
      Version: $version
   </div>
</div>

<script type="text/javascript">

$( "#submit_form" ).submit(function( event )
{
    $( "#submit_btn" ).prop("disabled",true);
    $.LoadingOverlay("show", {background  : "rgba(255, 255, 255, 0.35)", text:"Generating Certificate"})
});

</script>
<!-- END=content -->
