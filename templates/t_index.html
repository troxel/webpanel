<!-- BASE=t_layout.html -->
<!-- BEGIN=content -->
<style>

th { width:45%;}

</style>

<div class="row">
   <div class="col-7">
      <h3>Host Information</h3>
      <table class="table table-bordered table-striped">
         <tr><th>Hostname</th><td>$hostname</td></tr>
         <tr><th>Release</th><td>$release</td></tr>
         <tr><th>Uptime</th><td>$uptime</td></tr>
         <tr><th>Load Avg <span class="small">(1, 5, 10 minutes)</span></th><td>$ld1 &nbsp; :  &nbsp; $ld5  &nbsp; :  &nbsp; $ld10</td></tr>
      </table>
   </div>
</div>

<div class="row">
   <div class="col-7">
      <!-- BEGIN=nic_blk -->
      <h3>Interface: $if_name</h3>
      <table class="table table-bordered table-striped">
         <tr><th>IP Address</th><td>$ip_address</td></tr>
         <tr><th>Netmask</th><td>$netmask</td></tr>
         <tr><th>Gateway</th><td>$gateway</td></tr>
         <tr><th>Mac Address</th><td>$mac</td></tr>
      </table>
      <!-- END=nic_blk -->
   </div>
</div>

<div class="row">
   <div class="col">
      <!-- BEGIN=log_row -->
      <div class="ll"> $log_line </div>
      <!-- END=log_row -->
      <!-- BEGIN=no_events -->
      <div style="color:green;font-weight:bold;"> No Power Down Events Since Last Boot $uptime_str ago </div>
      <!-- END=no_events -->
   </div>
</div>

<div class="row">
   <div class="col-xs-12" style="text-align:right;font-size:.7em;margin-top:50px;">
      Version: $version
   </div>
</div>

<script type="text/javascript">

</script>
<!-- END=content -->
